<script>

let dadosOriginais=[];
let comentariosSalvos = {};
let filtroEspecial="";
let statusSalvos={};
let telaAtual = "principal";


function valorParaNumero(v){
if(!v) return 0;
return Number(String(v).replaceAll(".","").replace(",","."));
}

function sugestaoIA(item){
let estoque=Number(item["ESTOQUE TOTAL SIGNUS"]||0);
return {
s7: Math.min(Number(item["7 DIAS"]||0), estoque),
s15: Math.min(Number(item["15 DIAS"]||0), estoque),
s30: Math.min(Number(item["30 DIAS"]||0), estoque),
s45: Math.min(Number(item["45 DIAS"]||0), estoque)
};
}

function analisarSKU(item){
let mesmoSKU=dadosOriginais.filter(d=>d["SKU"]===item["SKU"] && d["C√≥digo do An√∫ncio"]!==item["C√≥digo do An√∫ncio"]);
let mesmoTitulo=dadosOriginais.filter(d=>d["Produto"]===item["Produto"] && d["C√≥digo do An√∫ncio"]!==item["C√≥digo do An√∫ncio"]);
return {qtdSKU:mesmoSKU.length,qtdTitulo:mesmoTitulo.length};
}

function tituloDuplicado(titulo, codigoAtual){
return dadosOriginais.some(item => 
item["T√≠tulo"] === titulo &&
item["C√≥digo do An√∫ncio"] !== codigoAtual
);
}

function atualizarContadores(){

const totalPrincipal = principal.children.length;
const totalEnviando = enviando.children.length;
const totalNao = naoEnviar.children.length;

contEnv.innerText = totalEnviando;
contNao.innerText = totalNao;

if(telaAtual === "principal"){
    contadorPrincipal.innerText = totalPrincipal + " MLBs";
}
else if(telaAtual === "enviando"){
    contadorPrincipal.innerText = totalEnviando + " MLBs";
}
else if(telaAtual === "naoEnviar"){
    contadorPrincipal.innerText = totalNao + " MLBs";
}

}

function mostrarTela(tela){

telaAtual = tela;

principal.classList.add("hidden");
enviando.classList.add("hidden");
naoEnviar.classList.add("hidden");

document.getElementById(tela).classList.remove("hidden");

atualizarContadores();
}

function setFiltro(tipo){
filtroEspecial=tipo;
renderCards();
}

function limparFiltros(){
document.querySelectorAll(".menu select,.menu input").forEach(e=>e.value="");
filtroEspecial="";
renderCards();
}

Promise.all([
fetch("/dados").then(r=>r.json()),
fetch("/status").then(r=>r.json()),
fetch("/comentarios").then(r=>r.json())
])
.then(([dados,status,comentarios])=>{
    dadosOriginais=dados;
    statusSalvos=status;
    comentariosSalvos=comentarios;
    popularFiltros();
    renderCards();
});

function popularFiltros(){
function unique(col){
return [...new Set(dadosOriginais.map(d=>d[col]).filter(v=>v))];
}
unique("SELO").forEach(v=>filtroSelo.innerHTML+=`<option value="${v}">${v}</option>`);
unique("ANALISE").forEach(v=>filtroLogica.innerHTML+=`<option value="${v}">${v}</option>`);
unique("SAUDE DO ESTOQUE 4i").forEach(v=>filtroSaude.innerHTML+=`<option value="${v}">${v}</option>`);
}

function renderCards(){

const conta=filtroConta.value;
const busca=filtroBusca.value.toLowerCase();
const selo=filtroSelo.value;
const logica=filtroLogica.value;
const saude=filtroSaude.value;

principal.innerHTML="";

let filtrados=dadosOriginais.filter(item=>{

if(conta && item["Nickname"].toLowerCase()!==conta) return false;

if(busca &&
!String(item["SKU"]).toLowerCase().includes(busca) &&
!String(item["C√≥digo do An√∫ncio"]).toLowerCase().includes(busca))
return false;

if(selo && item["SELO"]!==selo) return false;
if(logica && item["ANALISE"]!==logica) return false;
if(saude && item["SAUDE DO ESTOQUE 4i"]!==saude) return false;

let unidades=Number(item["30 DIAS"]||0);
let valor=valorParaNumero(item["Total de Vendas 30 DIAS"]);

if(filtroEspecial==="valor500" && valor<=500) return false;
if(filtroEspecial==="unidades10" && unidades<=10) return false;
if(filtroEspecial==="critico" && !(unidades<10 && valor>500)) return false;

return true;
});

filtrados.forEach(item=>{

let sugestoes=sugestaoIA(item);
let analise=analisarSKU(item);

const card=document.createElement("div");
card.className="card";

card.innerHTML=`

<div class="linha-topo">

<span class="badge badge-blue">${item["ANALISE"]}</span>
<span class="badge badge-orange">${item["SAUDE DO ESTOQUE 4i"]}</span>
</div>
<div class="ia-box">
IA ‚Üí 7D:${sugestoes.s7} | 15D:${sugestoes.s15} | 30D:${sugestoes.s30} | 45D:${sugestoes.s45}
</div>

<div class="comentario-topo"
     onclick="abrirComentario('${item["C√≥digo do An√∫ncio"]}', '${item["SKU"]}')">
    üí¨
</div>
</div>

<div class="envio-area">
<input type="number" id="qtd-${item["C√≥digo do An√∫ncio"]}">
<button onclick="moverCard('${item["C√≥digo do An√∫ncio"]}', this)">Enviar</button>
<button onclick="voltarPrincipal('${item["C√≥digo do An√∫ncio"]}', this)" 
        style="background:#6c757d; color:white;">
    ‚Ü© Voltar
</button>
</div>
</div>

<div>
<div style="display:flex; align-items:center; flex-wrap:wrap; gap:8px;">
<strong>T√≠tulo:</strong> 
<span>${item["T√≠tulo"]}</span>
${tituloDuplicado(item["T√≠tulo"], item["C√≥digo do An√∫ncio"]) 
? '<span class="titulo-duplicado">T√çTULO DUPLICADO</span>' 
: ''}
</div>
<div><strong>SKU:</strong> ${item["SKU"]}</div>
<div><strong>Conta:</strong> ${item["Nickname"]}</div>
<div><strong>Outros MLBs mesmo SKU:</strong> ${analise.qtdSKU}</div>
<div><strong>T√≠tulos iguais:</strong> ${analise.qtdTitulo}</div>

<hr style="margin:15px 0">

<div class="linha-quatro">

  <div class="duplo-bloco">

    <div class="bloco">
      <h3>üìà MELI & PERFORMANCE</h3>
      <div class="metric">Info Meli: ${item["INFO MELI"] || ""}</div>
      <div class="metric">Sugest√£o Meli: ${item["SUGESTAO MELI"] || ""}</div>
      <div class="metric">Estoque Meli: ${item["ESTOQUE MELI"] || ""}</div>
      <div class="metric">ADS: ${item["ADS"] || ""}</div>
      <div class="metric">Curva 30d: ${item["Curva 30d"] || item["Curva 30D"] || ""}</div>
      <div class="metric">Tend√™ncia 30-0: ${item["Tend√™ncia 30-0"] || item["Tend√™ncia 30"] || ""}</div>
      <div class="metric">Cobertura: ${item["Cobertura"] || ""}</div>
      <div class="metric">A√ß√£o Recomendada: ${item["A√ß√£o Recomendada"] || ""}</div>
    </div>

    <div class="bloco">
  <h3>üìÖ HIST√ìRICO MENSAL</h3>

  <div class="metric">
    AGOSTO: ${item["AGOSTO"] || 0} | 
    Seconds: ${item["AGOSTO SECONDS"] || 0} | 
    Balc√£o/site: ${item["AGOSTO BALCAO/SITE"] || 0}
  </div>

  <div class="metric">
    SETEMBRO: ${item["SETEMBRO"] || 0} | 
    Seconds: ${item["SETEMBRO SECONDS"] || 0} | 
    Balc√£o/site: ${item["SETEMBRO BALCAO/SITE"] || 0}
  </div>

  <div class="metric">
    OUTUBRO: ${item["OUTUBRO"] || 0} | 
    Seconds: ${item["OUTUBRO SECONDS"] || 0} | 
    Balc√£o/site: ${item["OUTUBRO BALCAO/SITE"] || 0}
  </div>

  <div class="metric">
    NOVEMBRO: ${item["NOVEMBRO"] || 0} | 
    Seconds: ${item["NOVEMBRO SECONDS"] || 0} | 
    Balc√£o/site: ${item["NOVEMBRO BALCAO/SITE"] || 0}
  </div>

  <div class="metric">
    DEZEMBRO: ${item["DEZEMBRO"] || 0} | 
    Seconds: ${item["DEZEMBRO SECONDS"] || 0} | 
    Balc√£o/site: ${item["DEZEMBRO BALCAO/SITE"] || 0}
  </div>

  <div class="metric">
    JANEIRO: ${item["JANEIRO"] || 0} | 
    Seconds: ${item["JANEIRO SECONDS"] || 0} | 
    Balc√£o/site: ${item["JANEIRO BALCAO/SITE"] || 0}
  </div>

</div>

  </div>

  <div class="duplo-bloco">

    <div class="bloco">
      <h3>üìä VENDAS</h3>
      <div class="metric">7D: ${item["7 DIAS"] || 0} | R$ ${item["Total de Vendas 7 DIAS"] || "0,00"}</div>
      <div class="metric">15D: ${item["15 DIAS"] || 0} | R$ ${item["Total de Vendas 15 DIAS"] || "0,00"}</div>
      <div class="metric">30D: ${item["30 DIAS"] || 0} | R$ ${item["Total de Vendas 30 DIAS"] || "0,00"}</div>
      <div class="metric">45D: ${item["45 DIAS"] || 0} | R$ ${item["Total de Vendas 45 DIAS"] || "0,00"}</div>

      </div>

    <div class="bloco">
      <h3>üì¶ ESTOQUE</h3>
      <div class="metric">Total Signus: ${item["ESTOQUE TOTAL SIGNUS"] || 0}</div>
      <div class="metric">A Caminho: ${item["A CAMINHO DO FULL"] || 0}</div>
      <div class="metric">Full: ${item["ESTOQUE FULL"] || 0}</div>
      <div class="metric">Vai Ficar: ${item["ESTOQUE QUE VAI FICAR NO FULL"] || 0}</div>
    </div>

  </div>
</div>

</div>

${document.querySelector(".linha-quatro") ? "" : ""}
`;

let destino="principal";
if(statusSalvos[item["C√≥digo do An√∫ncio"]]==="enviando") destino="enviando";
if(statusSalvos[item["C√≥digo do An√∫ncio"]]==="naoEnviar") destino="naoEnviar";

document.getElementById(destino).appendChild(card);

});

atualizarContadores();
}

function moverCard(codigo, botao){

const input=document.getElementById("qtd-"+codigo);
const quantidade=Number(input.value);
const card=botao.closest(".card");

let destino="naoEnviar";
if(quantidade>0) destino="enviando";

fetch("/salvar-status",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({codigo:codigo,status:destino})
});

card.remove();
document.getElementById(destino).appendChild(card);

atualizarContadores();
}
function voltarPrincipal(codigo, botao){

const card = botao.closest(".card");

fetch("/salvar-status",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({codigo:codigo,status:"principal"})
});

card.remove();
document.getElementById("principal").appendChild(card);

atualizarContadores();
}

function toggleComentario(codigo, sku){
    const box = document.getElementById("comentario-box-" + codigo);
    box.style.display = box.style.display === "none" ? "block" : "none";

    if(comentariosSalvos[sku]){
        document.getElementById("comentario-" + codigo).value = comentariosSalvos[sku];
    }
}

function salvarComentario(codigo, sku){
    const texto = document.getElementById("comentario-" + codigo).value;

    fetch("/salvar-comentario",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            sku: sku,
            comentario: texto
        })
    }).then(()=>{
        comentariosSalvos[sku] = texto;
        alert("Coment√°rio salvo!");
    });
}

let skuAtualComentario = null;

function abrirComentario(codigo, sku){
    skuAtualComentario = sku;

    document.getElementById("textoComentario").value =
        localStorage.getItem("comentario_" + sku) || "";

    document.getElementById("modalComentario").style.display = "flex";
}

function fecharComentario(){
    document.getElementById("modalComentario").style.display = "none";
}

function salvarComentarioModal(){
    const texto = document.getElementById("textoComentario").value;

    localStorage.setItem("comentario_" + skuAtualComentario, texto);

    fecharComentario();
}

</script>

<div id="modalComentario" class="modal-comentario">

            <button onclick="salvarComentarioModal()">Salvar</button>

        </div>
    </div>
</div>
